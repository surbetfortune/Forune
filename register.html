<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - FORTUNE PLUS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Créer un compte</h1>
    <p>Rejoignez FORTUNE PLUS et commencez à gagner grâce aux SURBETS</p>
  </header>

  <main>
    <form action="/register" method="POST" class="form-container">
      <label for="name">Nom complet :</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Adresse Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Numéro de téléphone :</label>
      <input type="tel" id="phone" name="phone" placeholder="+225..." required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <label for="referral">Lien de parrainage (facultatif) :</label>
      <input type="text" id="referral" name="referral" />

      <button type="submit">S’inscrire</button>
    </form>

    <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
  </main>

  <footer>
    <p>Contact : parieurspros1@gmail.com</p>
    <p>© 2025 OZILEUDES Business</p>
  </footer>
</body>
</html>
